<div class="chart-section">
  <div class="chart-container">
    <canvas #chartCanvas></canvas>
  </div>

  <div class="timeframe-buttons">
    <div
      *ngFor="
        let d of [
          { label: '24H', value: 1 },
          { label: '7D', value: 7 },
          { label: '30D', value: 30 }
        ]
      "
      class="timeframe-box"
      [class.active]="days === d.value"
      (click)="updateDays(d.value)"
    >
      {{ d.label }}
    </div>
  </div>
</div>
