<div class="chart-section">
  <div class="chart-container">
    <canvas #chartCanvas></canvas>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Select Days</mat-label>
    <mat-select [(value)]="days" (selectionChange)="updateDays($event.value)">
      <mat-option *ngFor="let d of [1, 7, 30, 90, 180, 365]" [value]="d">
        {{ d }} Days
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
